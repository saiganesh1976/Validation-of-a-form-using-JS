<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- ********************************************* CSS CODE  ********************************************* -->
    <link rel="stylesheet" href="style.css">
<!-- ************************************** CSS CODE  **************************************************  -->
</head>
<body>
    <form action="#" method="post" onsubmit="return validate()">    <!-- form on submiting starts validating the data entered-->
        <fieldset>
            <legend>Login form</legend>
            <!-- USERNAME -->
            <div>
                <label>Name:</label>
                <input type="text">
                <div class="clear"></div>
            </div>
            <!-- PASSWORD -->
            <div>
                <label>password:</label>
                <input type="password" id="password">
                <div class="clear"></div>
            </div>
            <!-- CONFORM PASSWORD -->
            <div>
                <label> Confirm Password:</label>
                <input type="password" id="Confirm_pwd" onkeyup="check(this)">
                <div class="clear"></div>
                <div id="alert" style="color: red;"></div>
            </div>
            <!-- BUTTONS -->
            <div>
                <button type="button">Login</button>
                <button type="button" style="width: 200px;" onclick="show(this)">Show password</button>
            </div>
        </fieldset>
    </form>
</body>
<!-- ********************************************* JS CODE  ************************************************ -->
<script src="script.js"></script>
</html>
